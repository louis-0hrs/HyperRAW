<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impressum – HyperRAW</title>
  <style>
    :root{
      --bg:#0b0d12;
      --text:#e8ecff;
      --muted:#a9b2d6;
      --line:rgba(255,255,255,.10);
      --max:900px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      line-height:1.55;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:28px 18px 54px}
    a{color:inherit}
    .card{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius:16px;
      padding:18px;
      background: rgba(255,255,255,.03);
    }
    h1{margin:0 0 8px}
    p{margin:0 0 10px; color: var(--muted)}
    .mono{white-space:pre-line}
    .back{display:inline-block; margin-top:14px; color: var(--muted); text-decoration:none; border-bottom:1px solid rgba(255,255,255,.22)}
    .back:hover{border-bottom-color: rgba(255,255,255,.45)}
  </style>
</head>
